<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock⏳</title>
  </head>
  <body>
    <div class="container">
       
      <div class="box">
        <div class="head">
         <canvas id="canvas">
</canvas>
        <h1><strong>World Clock</strong></h1>
        </div>

        <div class="dropBox">
          <div class="row" id="sp">
            <select id="drop" value="Select a city..">
              <option selected> Select a city..</option>
               <option value="Current">⛳ My current location</option>
              <option value="Asia/Colombo">Colombo</option>
              <option value="Asia/Muscat">Muscat</option>
              <option value="Europe/London">London</option>
            </select>
          </div>
        </div>

        <div class="row" id="sp">
            <div class="all">
          <div id="places" class="los_angeles">
            <div>
              <h2>Los Angeles</h2>
              <span class="date">June 28th 2023</span>
            </div>
            <div class="time">11:33:33 <small class="zone">AM</small></div>
          </div>

          <div id="places" class="paris">
            <div>
              <h2>Paris &nbsp;&nbsp;&nbsp;</h2>
              <span class="date">June 28th 2023</span>
            </div>
            <div class="time">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;11:33:33
              <small>AM</small>
            </div>
          </div>
            </div>
        </div>
      
      <script src="main.js"></script>
    </div>
    <div class="footer">
        This project was coded by <strong>Thanusha Panaluwa </strong> and is
        <a href="">open sourced on github</a>
      </div>
  </body>
</html>
